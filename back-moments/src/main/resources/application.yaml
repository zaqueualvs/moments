spring:
  application:
    name: back-moments

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    show-sql: true
    open-in-view: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    locations: classpath:db/migration,classpath:db/testdata
