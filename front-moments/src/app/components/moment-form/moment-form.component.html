<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
  <div class="form-group">
    <label for="title">Título:</label>
    <input
      type="text"
      placeholder="Coloque um título"
      formControlName="title"
      required/>
    <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="title.errors?.['required']">
        O titulo é obrigatorio
      </p>
    </div>
  </div>
  <div class="form-group">
    <label for="description">Descrição:</label>
    <textarea placeholder="O uqe aconteceu lá?" formControlName="description" required></textarea>
    <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="description.errors?.['required']">
        A descrição é obrigatorio
      </p>
    </div>
  </div>
  <div class="form-group">
    <label for="image">Coloque a foto que mais marcou?:</label>
    <input type="file">
  </div>
  <input type="submit" value="{{ btnText }}">
</form>
